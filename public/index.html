<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHS Online Enrollment</title>
</head>
<body>

<h2>SHS Online Enrollment Form</h2>

<form id="enrollForm" enctype="multipart/form-data">
  <input name="fullName" placeholder="Full Name" required><br>
  <input name="email" type="email" placeholder="Email" required><br>
  <input name="phone" placeholder="Phone Number"><br>

  <select name="gender">
    <option value="">Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select><br>

  <select name="gradeLevel" required>
    <option value="">Grade Level</option>
    <option>Grade 11</option>
  </select><br>

  <select name="strand" required>
    <option value="">Preferred SHS Strand</option>
    <option>ICT (CSS/COMPROG)</option>
    <option>STEM (Mathematics/Science)</option>
    <option>ABM</option>
    <option>HUMSS</option>
    <option>TVL (H.E)</option>
  </select><br>

  <label>Form 138</label>
  <input type="file" name="form138" required><br>

  <label>Birth Certificate</label>
  <input type="file" name="birthCert" required><br>

  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("enrollForm").onsubmit = async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  const res = await fetch("/api/enroll", {
    method: "POST",
    body: formData
  });

  alert(await res.text());
};
</script>

</body>
</html>
