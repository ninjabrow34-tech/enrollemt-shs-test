<form id="enrollForm">
  <!-- your fields here -->
</form>

<script>
document.getElementById("enrollForm").onsubmit = async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  const res = await fetch("/api/enroll", {  // this must match the file name
    method: "POST",
    body: formData
  });

  alert(await res.text());
};
</script>
